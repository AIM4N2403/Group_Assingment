  body {
    font-family: 'Poppins', sans-serif;

    padding: 0;
    box-sizing: border-box;

    flex-direction: column;
    min-height: 100vh;

header {
    background:#04025f;
    color: white;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}
header .logo {
    font-weight: 600;
    font-size:  19px;
}
header .contact-info, header .social-icons {
    display: flex;
    align-items: center;
}
header .contact-info span, header .social-icons a {
    margin-right: 10px;
    color: white;
    text-decoration: none;
}
nav {
    display: flex;
    justify-content: center;
    background: white;
    padding: 10px 0;
}
nav a {
    color: #333;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 600;
}
nav a:hover {
    color: #ffcc00;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {
    background-color: #f1f1f1;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.gallery {
    display: flex;
    justify-content: center;
    gap: 1rem;
    width: 75rem;
    margin-top: 2rem; 
}

.card {
    position: relative;
    width: 3rem;
    height: 25rem;
    overflow: hidden;
    transition: .4s ease-in-out;
    box-shadow: 0 5px 12px rgba(0, 0, 0, .3);
    flex: 0.15;
    border-radius: 5rem;
}

.card img {
    position: relative;
    height: 25rem;
    object-fit: cover;
}

.card:hover {
    flex: 1 1 0;
    cursor: pointer;
    border-radius: 1rem;
}

.nav-button {
    background-color: #29C5F6;  
    border: none;
    color: white; 
    padding: 15px 32px; 
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.nav-button:hover {
    background-color: #002366;
}
</style>
